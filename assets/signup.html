<!doctype html>
<html lang="en">

<head>
    <title>Sign Up to Juneworks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group row">
                <label for="Firstname" class="col-sm-1-12 col-form-label">Firstname</label>
                <div class="col-sm-1-12">
                    <input type="text" class="form-control" name="Firstname" id="Firstname" placeholder="Firstname">
                </div>
            </div>
            <div class="form-group row">
                <label for="Lastname" class="col-sm-1-12 col-form-label">Lastname</label>
                <div class="col-sm-1-12">
                    <input type="text" class="form-control" name="Lastname" id="Lastname" placeholder="Lastname">
                </div>
            </div>
            <div class="form-group row">
                <label for="Email"></label>
                <input type="email" class="form-control" name="Email" id="Email" aria-describedby="emailHelpId"
                    placeholder="Email">
                <small id="emailHelpId" class="form-text text-muted">Help text</small>
            </div>
            <!-- <fieldset class="form-group row">
                <legend class="col-form-legend col-sm-1-12">Group name</legend>
                <div class="col-sm-1-12">

                </div>
            </fieldset> -->
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" formaction="/success">Action</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
